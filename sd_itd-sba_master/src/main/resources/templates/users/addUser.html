<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3">Добавить пользователя</h3>
    <form enctype="multipart/form-data" class="needs-validation" novalidate style="max-width: 50vw" method="POST"
          th:action="@{/users/add}" th:object="${userForm}">
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <!--Название поля инпута должно строго соответствовать названию поля класса (DTO)-->
                    <input name="lastName" type="text" class="form-control input-bg" id="lastName"
                           placeholder="Фамилия"
                           required>
                    <label for="lastName">Фамилия</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
            <div class="mt-3 row g-2">
                <div class="col-md">
                    <div class="form-floating">
                        <input name="firstName" type="text" class="form-control input-bg" id="firstName"
                               placeholder="Имя" required>
                        <label for="firstName">Имя</label>
                        <div class="invalid-feedback">Обязательное поле для заполнения</div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input name="middleName" type="text" class="form-control input-bg" id="middleName"
                               placeholder="Очество" required>
                        <label for="middleName">Отчество</label>
                    </div>
                </div>
            </div>
            <div class="mt-3 row g-2">
                <div class="col-md">
                    <div class="form-floating">
                        <input name="login" type="text" class="form-control input-bg" id="login"
                               placeholder="Login" required>
                        <label for="login">Login</label>
                        <div class="invalid-feedback">Обязательное поле для заполнения</div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input name="password" type="text" class="form-control input-bg" id="password"
                               placeholder="Password" required>
                        <label for="password">Password</label>
                        <div class="invalid-feedback">Обязательное поле для заполнения</div>
                    </div>
                </div>
            </div>
            <div class="mt-3 row g-2">
                <div class="col-md">
                    <div class="form-floating">
                        <input name="email" type="text" class="form-control input-bg" id="email"
                               placeholder="E-mail" required>
                        <label for="email">E-mail</label>
                        <div class="invalid-feedback">Обязательное поле для заполнения</div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input name="locationId" type="text" class="form-control input-bg" id="locationId"
                               placeholder="Площадка" required>
                        <label for="locationId">Площадка</label>
                        <div class="invalid-feedback">Обязательное поле для заполнения</div>
                    </div>
                </div>
            </div>
            <div class="mt-3 row g-2">
                <div class="col-md">
                    <div class="form-floating">
                        <input name="groupId" type="text" class="form-control input-bg" id="groupId"
                               placeholder="Группы" required>
                        <label for="groupId">Группы</label>
                    </div>
                </div>
                <div class="mt-3 row g-2">
                    <button type="submit" class="btn btn-primary" onclick="validateForm()">Добавить</button>
                    <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
                </div>
                <div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
