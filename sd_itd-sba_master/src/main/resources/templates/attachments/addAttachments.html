<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Добавить вложение</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb3">Добавить вложение</h3>
    <form enctype="multipart/form-data" class="needs-validation" novalidate style="max-width: 50vw" method="post"
          th:action="@{attachments/add}" th:object="${attachmentsForm}">
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="taskId" type="text" class="form-control input-bg" id="taskId" placeholder="ID заявки"
                           required>
                    <label for="taskId">Введите ID заявки</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input name="attachments" type="file" class="form-control form-control-sm" id="attachments"
                           placeholder="Вложение" style="padding-top: 2rem;">
                    <label for="attachments">Добавьте вложение</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
            <div class="mt-3 row g-2">
                <button type="submit" class="btn btn-primary" onclick="validateForm()">Добавить</button>
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
