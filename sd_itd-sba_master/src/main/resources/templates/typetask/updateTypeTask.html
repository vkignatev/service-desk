<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Типы заявок</title>
</head>
<body>
<div layout:fragment="content">
  <h3 class="mt-3 mb-3">Обновить тип заявки</h3>
  <form enctype="multipart/form-data" class="needs-validation" novalidate style="max-width: 50vw" method="POST"
        th:action="@{/typetask/update}" th:object="${typeTaskForm}">
    <div class="mt-3 row g-3">
      <div class="col-md">
        <div class="form-floating">
          <input name="typeId" th:value="${typeForm.getId()}" type="text" class="form-control input-bg" id="typeId"
                 placeholder="ID типа"
                 readonly required>
          <label for="typeId">ID</label>
        </div>
      </div>
      <div class="col-md">
        <div class="form-floating">
          <input name="nameType" th:value="${typeForm.getNameType()}" type="text" class="form-control input-bg" id="nameType"
                 placeholder="Название типа"
                 required>
          <label for="nameType">Название</label>
          <div class="invalid-feedback">Обязательное поле для заполнения</div>
        </div>
      </div>
      <div class="col-md">
        <div class="form-floating">
          <select class="form-select input-bg" name="slaId" id="slaId" required>
            <option selected value="default">Выберите SLA</option>
            <option th:each="slaForms : ${slaForm}"
                    th:value="${slaForms.getId()}" th:text="${slaForms.getNameSLA()}"></option>
          </select>
          <label for="slaId">ID SLA</label>
          <div class="invalid-feedback">Обязательное поле для заполнения</div>
        </div>
      </div>
      <div class="mt-3 row g-2">
        <button type="submit" class="btn btn-primary" onclick="validateForm()">Добавить</button>
        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
